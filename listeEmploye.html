<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Liste Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="#">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><strong class="text-primary">HOME</strong></a>

        <form class="d-flex" role="search">
            <a href="Sociéte.html" class="btn btn-outline-success" type="submit"><strong>Ajouter Sociéte </strong>
            </a>
            <span class="mx-2"></span>
            <a href="Employe.html" class="btn btn-outline-primary" type="submit"><strong>Ajout Employee</strong>
            </a>

            <a href="listeSociete.html" class="btn btn-outline-primary" type="submit"><strong>Liste societé</strong>
            </a>
        </form>
        </div>
        </div>
    </nav>

    <div class="container">

        <div class="">

            <h2 class="text-success text-center mb-3">Liste Employé</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Adresse e-mail employé</th>
                        <th scope="col">Adresse Employé</th>
                        <th scope="col">societé affecté</th>

                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="employee-tables"></tbody>

            </table>


        </div>
    </div>
    </div>
    <div class="modal fade" id="exampleModalEmployee" tabindex="-1" aria-labelledby="exampleModalLabel1"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel1">Update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group mb-3">
                            <label for="last-name"> <strong>Nom de l'employé :</strong></label>
                            <input type="text" class="form-control" id="nom-employe"
                                placeholder="Saisissez le nom de l'employé'" />
                            <div class="invalid-feedback">
                                Le nom est obligatoire
                            </div>

                            <label for="first-name"><strong>Prénom :</strong></label>
                            <textarea class="form-control" id="prenom-employe" placeholder="Saisissez le prénom"
                                rows="4"></textarea>
                            <div class="invalid-feedback">
                                Le prénom est obligatoire
                            </div>

                            <label for="email"><strong>Email :</strong></label>
                            <input type="email" class="form-control" id="email-employe"
                                placeholder="Saisissez l'email de l'employé" />
                            <div class="invalid-feedback">
                                L'email est obligatoire
                            </div>

                            <label for="adresse"><strong>Adresse :</strong></label>
                            <textarea class="form-control" id="adresse-employe" placeholder="Saisissez l'adresse'"
                                rows="4"></textarea>
                            <div class="invalid-feedback">
                                L'adresse est obligatoire
                            </div>


                            <select class="form-control mt-3" id="employee-soc">

                            </select>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="savechanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="listemp.js"></script>



</body>

</html>
