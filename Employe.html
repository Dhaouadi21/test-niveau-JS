<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><strong class="text-primary">HOME</strong></a>

        <form class="d-flex" role="search">
            <a href="Sociéte.html" class="btn btn-outline-success" type="submit"><strong>Ajouter Sociéte </strong>
            </a>
            <span class="mx-2"></span>

            <a href="listeEmploye.html" class="btn btn-outline-primary" type="submit"><strong>liste Employé</strong>
            </a>

            </a>
        </form>
        </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" style="color: rgb(0, 162, 255);">Ajouter Employé</h2>
                <form>
                    <div class="form-group">
                        <label for="nom-employe">Nom :</label>
                        <input type="text" class="form-control" id="nom-employe"
                            placeholder="Entrez le nom de l'employé ">
                        <div class="invalid-feedback">
                            Ajoutez le nom du l'employee .
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prenom-employe">Prénom :</label>
                        <input type="text" class="form-control" id="prenom-employe"
                            placeholder="Entrez le nom de l'employé ">
                        <div class="invalid-feedback">
                            Ajoutez le Prénom du l'employee .
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <label for="email-employe">Adresse e-mail employé :</label>
                        <input type="email" class="form-control" id="email-employe"
                            placeholder="Entrez L'adresse e-mail de l'employé">
                        <div class="invalid-feedback">
                            Entrez l'adresse Mail de l'employé .
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <label for="adresse-employe">Adresse Employé :</label>
                        <input type="text" class="form-control" id="adresse-employe"
                            placeholder="Entrez l'adresse de l'employé">
                        <div class="invalid-feedback">
                            Entrez l'adresse de l'employé.
                        </div>
                    </div>

                    <select class="form-control mt-3" id="employee-soc">
                        <option value="">Sélectionnez une société</option>
                    </select>
                    <button type="submit" class="container btn btn-success btn-block mt-3" id="btnajout">Ajouter
                        Employé</button>
                </form>
            </div>
        </div>
    </div>
