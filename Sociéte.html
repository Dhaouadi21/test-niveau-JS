<html>

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="#">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><strong class="text-primary">HOME</strong></a>

        <form class="d-flex" role="search">

            <span class="mx-2"></span>
            <a href="Employe.html" class="btn btn-outline-primary" type="submit"><strong>Ajout Employee</strong>
            </a>
            <a href="listeEmploye.html" class="btn btn-outline-primary" type="submit"><strong>liste Employé</strong>
            </a>
            <a href="listeSociete.html" class="btn btn-outline-primary" type="submit"><strong>Liste societé</strong>
            </a>
        </form>
        </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" style="color: rgb(0, 162, 255);">Ajouter Societé</h2>
                <form>
                    <div class="form-group">
                        <label for="nom-societe">Nom :</label>
                        <input type="text" class="form-control" id="nom-societe"
                            placeholder="Entrez le nom de la société ">
                        <div class="invalid-feedback">
                            Ajoutez le nom de la societé
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="adresse-societe">Adresse Postal :</label>
                        <input type="text" class="form-control" id="adresse-societe"
                            placeholder="Entrez l'adresse de la societé">
                        <div class="invalid-feedback">
                            Entrez l'adresse de la societé.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="email-societe">Adresse e-mail societé :</label>
                        <input type="email" class="form-control" id="email-societe"
                            placeholder="Entrez L'adresse e-mail de la societé">
                        <div class="invalid-feedback">
                            Entrez l'adresse Mail de la societé .
                        </div>
                    </div>


                    <button type="submit" class="container btn btn-success btn-block mt-3" id="btnajouter">Ajouter
                        Societé</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal  -->









    <script src="Societé.js"></script>


</body>

</html>
